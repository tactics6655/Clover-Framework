
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    root /var/www/html/root;
    server_name localhost;

    client_max_body_size 100m;

    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_index index.php;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        fastcgi_connect_timeout 30s;     # default of 60s is just too long
        fastcgi_read_timeout 30s;       # default of 60s is just too long

        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        fastcgi_pass php:9000;    # assumes you are running php-fpm locally on port 9000
        include fastcgi_params;
    }

}

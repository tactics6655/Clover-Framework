version: "3.7"

services:
    adminer:
      image: adminer
      restart: always
      ports:
        - 8092:8080
    db:
        image: mariadb:latest
        restart: unless-stopped
        environment:
            - MYSQL_ROOT_PASSWORD = 1234
            - MYSQL_DATABASE = company
        ports:
            - "3308:3306"
        volumes:
            - ./var_lib_mysql/:/var/lib/mysql
            - "./mysql.ini:/etc/mysql/my.ini"
        env_file: .env
        networks:
            - my_network
    php:
        build: .
        restart: unless-stopped
        depends_on:
            - db
        volumes:
            - ./:/var/www/html
    nginx:
        image: nginx:latest
        restart: unless-stopped
        depends_on:
            - php
        ports:
            - "80:80"
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
            - ./root:/var/www/html/root

networks:
    my_network:
        driver: bridge